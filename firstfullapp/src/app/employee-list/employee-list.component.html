<h2>Student List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor= "let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.firstname }}</td>
            <td>{{ employee.lastname }}</td>
            <td>{{ employee.emailid }}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-success">Update</button>
                <button (click) = "viewEmployee(employee.id)" class="btn btn-info" style="margin-left: 30px" >View</button>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 30px" >Delete</button>            
            </td>
        </tr>
    </tbody>
</table>
